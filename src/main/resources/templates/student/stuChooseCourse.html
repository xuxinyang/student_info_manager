<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta charset="utf-8"/>
    <title>学生信息管理系统</title>
    <meta name="description" content="Restyling jQuery UI Widgets and Elements"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/ace-fonts.css"/>
    <link rel="stylesheet" href="css/ace.min.css" id="main-ace-style"/>
    <script src="js/ace-extra.min.js"></script>
</head>

<body class="no-skin">
<!-- #section:basics/navbar.layout -->
<div id="navbar" class="navbar navbar-default">

    <div class="navbar-container" id="navbar-container">
        <button type="button" class="navbar-toggle menu-toggler pull-left" id="menu-toggler">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <div class="navbar-header pull-left">
            <!-- #section:basics/navbar.layout.brand -->
            <a href="/index.html" class="navbar-brand">
                <small>
                    <img src="img/sc_logo.png" alt=""/>
                </small>
            </a>
        </div>

        <!-- #section:basics/navbar.dropdown -->
        <div class="navbar-buttons navbar-header pull-right" role="navigation">
            <ul class="nav ace-nav">

                <li class="green">
                    <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                        <i class="ace-icon fa fa-bell icon-animated-vertical"></i>
                        <span class="badge badge-purple">7</span>
                    </a>
                </li>

                <!-- #section:basics/navbar.user_menu -->
                <li class="light-blue">
                    <a data-toggle="dropdown" href="#" class="dropdown-toggle">
                        <img class="nav-user-photo" src="img/avatars/user.jpg" alt="照片"/>
                        <span class="user-info">
                            欢迎您<br th:text="${student.studentName}"/>
                        </span>
                    </a>
                </li>

                <!-- /section:basics/navbar.user_menu -->
            </ul>
        </div>

        <!-- /section:basics/navbar.dropdown -->
    </div><!-- /.navbar-container -->
</div>

<!-- /section:basics/navbar.layout -->
<div class="main-container" id="main-container">
    <!-- #section:basics/sidebar -->
    <div id="sidebar" class="sidebar responsive">
        <ul class="nav nav-list">
            <li class="">·
                <a href="#">
                    <i class="menu-icon fa fa-delicious"></i>
                    <span class="menu-text"> 学生信息管理系统 </span>
                </a>
                <b class="arrow"></b>
            </li>
            <li class="">
                <a href="#" class="dropdown-toggle">
                    <i class="menu-icon fa fa-user"></i>

                    <span class="menu-text">
								基本信息
                        <!-- /section:basics/sidebar.layout.badge -->
							</span>

                    <b class="arrow fa fa-angle-down"></b>
                </a>

                <b class="arrow"></b>

                <ul class="submenu">
                    <li class="">
                        <a th:href="@{/studentFindByIdFromStudent?studentId=}+${student.studentId}">
                            <i class="menu-icon fa fa-caret-right"></i>
                            信息查看
                        </a>
                        <b class="arrow"></b>
                    </li>
                    <li class="">
                        <a th:href="@{/studentUpdatePwd?studentId=}+${student.studentId}">
                            <i class="menu-icon fa fa-caret-right"></i>
                            密码修改
                        </a>
                        <b class="arrow"></b>
                    </li>
                </ul>
            </li>
            <li class="active">
                <a th:href="@{/studentChooseCourse?studentId=} + ${student.studentId}">
                    <i class="menu-icon fa fa-book"></i>
                    <span class="menu-text"> 选课操作 </span>
                </a>

                <b class="arrow"></b>
            </li>
            <li class="">
                <a th:href="@{/studentLookGrade?studentId=} + ${student.studentId}">
                    <i class="menu-icon fa fa-bar-chart-o"></i>
                    <span class="menu-text"> 成绩查看 </span>
                </a>

                <b class="arrow"></b>
            </li>
            <li class="">
                <a th:href="@{/userLogin}">
                    <i class="menu-icon fa fa-outdent"></i>
                    <span class="menu-text"> 退出登陆 </span>
                </a>

                <b class="arrow"></b>
            </li>
        </ul><!-- /.nav-list -->

        <!-- #section:basics/sidebar.layout.minimize -->
        <div class="sidebar-toggle sidebar-collapse" id="sidebar-collapse">
            <i class="ace-icon fa fa-angle-double-left" data-icon1="ace-icon fa fa-angle-double-left"
               data-icon2="ace-icon fa fa-angle-double-right"></i>
        </div>

    </div>

    <!-- /section:basics/sidebar -->
    <div class="main-content">

        <div class="breadcrumbs" id="breadcrumbs">
            <ul class="breadcrumb">
                <li>
                    <i class="ace-icon fa fa-home home-icon"></i>
                    <a href="index.html">学生信息管理系统</a>
                </li>
                <li>
                    <a href="javascript:void(0)">选课操作</a>
                </li>
            </ul><!-- /.breadcrumb -->
        </div>
        <div class="page-content">
            <!-- /section:settings.box -->
            <div class="page-content-area">
                <div class="row">
                    <div class="col-xs-12">
                        <!-- PAGE CONTENT BEGINS -->
                        <div class="row">
                            <div class="col-xs-12">
                                <table id="sample-table-1" class="table table-striped table-bordered table-hover"
                                       style="text-align: center;">
                                    <thead>
                                    <tr>
                                        <th class="center">课程编号</th>
                                        <th class="center">课程名称</th>
                                        <th class="center">教师编号</th>
                                        <th class="center">教师名称</th>
                                        <th class="center">操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="course:${courses}">
                                        <td th:text="${course.courseId}"></td>
                                        <td th:text="${course.courseName}"></td>
                                        <td th:text="${course.teacherId}"></td>
                                        <td th:text="${course.courseId}"></td>
                                        <td>
                                            <div class="hidden-sm hidden-xs btn-group">
                                                <a th:href="@{/studentChooseCourse?studentId=}+${student.studentId}"
                                                   role="button" class="green" data-toggle="modal">
                                                    <i class="ace-icon fa fa-pencil bigger-140">选定</i>
                                                </a>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                                <div align="center">
                                    <ul class="pagination">
                                        <li class="disabled">
                                            <a href="#">首页</a>
                                        </li>
                                        <li class="">
                                            <a href="#">上一页</a>
                                        </li>
                                        <li>
                                            <a href="#">下一页</a>
                                        </li>
                                        <li class="">
                                            <a href="#">尾页</a>
                                        </li>
                                    </ul>
                                </div>
                            </div><!-- /.span -->
                        </div><!-- /.row -->
                        <div class="row">
                            <div class="col-xs-12">
                                <div style="text-align: center;"><h3>已选课程</h3></div>
                                <table id="sample-table-2" class="table table-striped table-bordered table-hover"
                                       style="text-align: center;">
                                    <thead>
                                    <tr>
                                        <th class="center">课程编号</th>
                                        <th class="center">课程名称</th>
                                        <th class="center">教师编号</th>
                                        <th class="center">教师名称</th>
                                        <th class="center">操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="course:${courses}">
                                        <td th:text="${course.courseId}"></td>
                                        <td th:text="${course.courseName}"></td>
                                        <td th:text="${course.teacherId}"></td>
                                        <td th:text="${course.courseId}"></td>
                                        <td>
                                            <div class="hidden-sm hidden-xs btn-group">
                                                <a th:href="@{/studentChooseCourse?studentId=}+${student.studentId}"
                                                   role="button" class="red" data-toggle="modal">
                                                    <i class="ace-icon fa fa-trash-o bigger-140">退选</i>
                                                </a>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                                <div align="center">
                                    <ul class="pagination">
                                        <li class="disabled">
                                            <a href="#">首页</a>
                                        </li>
                                        <li class="">
                                            <a href="#">上一页</a>
                                        </li>
                                        <li>
                                            <a href="#">下一页</a>
                                        </li>
                                        <li class="">
                                            <a href="#">尾页</a>
                                        </li>
                                    </ul>
                                </div>
                            </div><!-- /.span -->
                        </div><!-- /.row -->
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.page-content-area -->
        </div><!-- /.page-content -->
    </div><!-- /.main-content -->
    <div class="footer">
        <div class="footer-inner">
            <!-- #section:basics/footer -->
            <div class="footer-content">
                <span class="bigger-120">
                    版权所有&copy;<a href="https://www.xijing.edu.cn/" target="_blank">西京学院</a>
                </span>
            </div>
            <!-- /section:basics/footer -->
        </div>
    </div>
    <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
        <i class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i>
    </a>
</div><!-- /.main-container -->

<script src="js/jquery.mobile.custom.min.js"></script>
